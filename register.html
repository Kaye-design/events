<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> D-Arts 穿戴音樂會 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>活動註冊</h2>
    <p><strong>活動日期：</strong> 2025年1月18日 上午10時 - 12時 </p >
    <p><strong>活動地點：</strong>香港紅館</p >
    <p><strong>活動描述：</strong>促進聼障人士交流的慈善音樂會。</p >

    <form id="registrationForm">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">郵件：</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">聯絡電話：</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit">登記</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        
        const csvContent = `姓名,郵件,聯絡電話\n${name},${email},${phone}`;
        const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
        
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "registration.csv");
        document.body.appendChild(link);
        
        link.click();
        
        document.body.removeChild(link);
        
        alert('已成功下載註冊信息。');
    });
</script>

</body>
</html>
