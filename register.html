<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> D-Arts 音樂會活動登記</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .event-info {
            margin: 20px 0;
        }
        .event-info h3 {
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1> D-Arts 音樂會活動登記 </h1>
    
    </header>

    <div class="event-info">
        <h3>活動信息</h3>
        <p>時間: 2025 年 1 月 18 日 </p >
        <p>地點: 香港紅館 </p >
        <p>截止報名日期: 2025 年 1 月 10 日</p >
        <p>活動描述: 本活動旨在促進聼障人士交流的慈善音樂會。</p >
    </div>

    <form action="https://example.com/submit" method="POST">
        <label for="lastname">姓氏:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="title">稱呼:</label>
        <select id="title" name="title" required>
            <option value="Mr">先生</option>
            <option value="Ms">小姐</option>
        </select>

        <label for="phone">聯絡電話:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">郵件:</label>
        <input type="email" id="email" name="email" required>

        <label for="participants">參與人數:</label>
        <input type="number" id="participants" name="participants" required>

        <label for="organization">所屬機構:</label>
        <input type="text" id="organization" name="organization" required>

        <button type="submit">提交登記</button>
    </form>
</div>

</body>
</html>
